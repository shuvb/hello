
<!DOCTYPE html>
<html>
	
<head>
	<title>kida</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
</head>
<style>

html, body
{
    height: 100%;
    margin:0;
    padding:0;
}

div {
    position:relative;
    height: 100%;
    width:100%;
}

div .kida_logo{
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    margin:auto;
	display:inline-block;
	border:0px solid red;
}
</style>
<body style="background-color:red;">	
	<div class="master">	
		<div class="kida_logo"><img src="images/kida_logo.svg">
			<div style="margin-top:50px;" id="dimen"></div>
		</div>
	</div>
	
</body>
<script src="js/jquery.min.js"></script>
<script  src="cordova.js"></script>
<script src="js/load.js"></script>

<script>
$(document).ready(function() {
    $('.kida_logo').css({'height': Math.round(Screen_height*125/640),'width': Math.round(Screen_width*205/360),  'margin-top': Math.round(Screen_height*257/640),'margin-left':Screen_width*78/360});
	$('#dimen').text('A : '+Screen_height+'  : B'+window_height+'=== C '+Screen_width+' : D '+window_width);
});

document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
      
		if (window.AndroidFullScreen) {
            window.AndroidFullScreen.immersiveMode();
        }
        
		if (window.StatusBar) {			
			window.StatusBar.hide();
		};
		
    }
  	
</script>
</html>
